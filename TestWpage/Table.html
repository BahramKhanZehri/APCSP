<h2>JavaScript times table</h2>

<p id="demo"></p>

<script>
var text = "";
var i = 0;
var tms = prompt("Enter a number for the times table");
while (i < 100) {
    text += tms + ' x ' + i + ' is ' + parseInt(tms, 10) * i;
    i++;
    
}
document.getElementById("demo").innerHTML = text;
</script>
